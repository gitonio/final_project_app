<a  class="list-group-item">
    <h4 class="list-group-item-heading">Name: {{ productObject.name}}</h4>
    <p class="list-group-item-text">
          Affiliate: {{productObject.affiliate_name}}
          Affiliate id: {{ productObject.affiliate_id}}
          Product Id:   {{productObject.id}}
          Price: {{ productObject.price}}
          <button id="deleteProduct" ng-click="deleteProductFunction( { aproduct : productObject} )">Delete</button><br>
    </p>
</a>
