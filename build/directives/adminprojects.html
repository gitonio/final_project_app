<a  class="list-group-item">
    <h4 class="list-group-item-heading">Project Name: {{ projectObject.name}}</h4>
    <p class="list-group-item-text">
          Project id: {{projectObject.id}}
          Owner: {{projectObject.owner}}
          Goal :   {{projectObject.goal}}
          Deadline: {{ projectObject.deadline}}
          Reached: {{projectObject.reached}}<br>
          Contribution: <input type="number" id="amount" placeholder="100" ng-model="projectObject.amount"/>
          <button id="fundProject" ng-hide=" projectObject.fundHide " ng-click="contributeFunction( { aproject : projectObject} )">Fund</button><br>
    </p>
</a>
